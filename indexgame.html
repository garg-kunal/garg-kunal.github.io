         <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />
        <title>Game</title>
        <style type="text/css">
            td{
    height: 60px;
    font-size: 20px;
    text-align: center;

}
        </style>
        <script type="text/javascript" src="main.js"></script>
        <!-- end meta tag -->

</head>
<body>
    <div class="container-fluid text-center bg-dark" style="color: white;padding:20px;font-size: 25px;"> Tic Tac Toe</div>
	<div class="container" style="margin-top: 10px;">
         <div class="row"><h3>Points table</h3><br></div>
         <div class="row mx-auto " >
           <div class="=col-md-4 text-center" >Points of X:<b><p id="ptx">0</p></b></div>
            <div class="col-md-4 text-center"> Points of O:<b><p id="pto">0</p></b></div>
            <div class="col-md-4 text-center">
             <button class="btn btn-warning " onclick="reset();"  style="float: right">
               Reset Scorecard
            </button>
         </div>
     </div>
      <div class="row"><b><h3><p id="turn" class="mx-auto">Turn: X</p></h3></b></div>
 </div>
       

              <table id="effect" class="table table-bordered bg-light" style="width: 250px;margin-left: 50px;border:3px solid black">
               
                <tr>
                 <td id="r1"  onclick="printx(1);"></td>
                 <td id="r2" onclick="printx(2);"></td>
                 <td id="r3" onclick="printx(3);"></td>
               </tr>
               <tr>
                <td id="r4" onclick="printx(4);"></td>
                <td id="r5" onclick="printx(5);"></td>
               <td id="r6" onclick="printx(6);"></td>
              </tr>
              <tr>
                <td id="r7" onclick="printx(7);"></td>
                <td id="r8" onclick="printx(8);"></td>
                <td id="r9" onclick="printx(9);"></td>
                 </tr>
           </table>
     
        <div class="row mx-auto" ><h2><p id="result" style="margin-left: 100px;"> Result here:</p></h2></div>

</body>
</html>
